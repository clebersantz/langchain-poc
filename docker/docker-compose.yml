services:
  agent-app:
    image: langchain-poc
    container_name: langchain-poc
    build:
      context: ..
      dockerfile: Dockerfile
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ../storage:/app/storage
      - ../knowledge_base:/app/knowledge_base
    env_file:
      - ../.env
    depends_on:
      - chroma
    restart: unless-stopped
    networks:
      - odoo-dev_default

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped
    networks:
      - odoo-dev_default

volumes:
  chroma_data:

networks:
  odoo-dev_default:
    external: true
